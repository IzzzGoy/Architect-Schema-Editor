version: '3.8'

services:
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Web UI
    environment:
      MINIO_ROOT_USER: debugadmin
      MINIO_ROOT_PASSWORD: debugpassword
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    depends_on:
      - migrations
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  migrations:
    build:
      dockerfile: server/database/migrations/Dockerfile
      context: .
    container_name: migrations

volumes:
  minio_data:
